{{ define "main" }}
	<article class="post">
        <header>
            <h1 class="title" itemprop="name headline">
                <a href="{{ .Permalink }}">{{ .Title }}</a> {{ if .Draft }}(Draft){{ end }}

            </h1>

            <p class="meta">
            {{ with .Params.Date }}
                <time class="postdate" itemprop="datePublished" datetime="{{ dateFormat "2006-01-02" . }}">
                    {{ dateFormat " January 02, 2006" . }}
                </time> &bull; 
            {{ end }}
            {{ partial "tags.html" . }}
            </p>
        </header>

        <section class="post-content" itemprop="articleBody">
            {{ .Content | safeHTML }}
        </section>

        {{ if not .Params.HideFooter }}
        <footer itemprop="footnotes">
            {{ partial "single/footer.html" . }} 
        </footer>
        {{ end }}
	</article>
{{ end }}
